<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Vestidos y Accesorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Tienda</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Vestidos</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="productos">
        <h2>Vestidos y Accesorios</h2>
        <div id="filtros">
            <button id="verTodo">Ver Todo</button>
            <label for="filtrarPor">Filtrar por:</label>
            <select id="filtrarPor">
                <option value="coleccion">Colección de Vestidos</option>
                <option value="temporada">Temporada</option>
                <option value="ocasion">Ocasión</option>
                <option value="nuevos">Nuevos Agregados</option>
            </select>
        </div>
        <div id="productosLista">
            <!-- Aquí se cargarán los productos dinámicamente con JavaScript -->
        </div>
    </section>

    <section id="detalleProducto">
        <h2>Detalles del Producto</h2>
        <div id="galeria">
            <!-- Aquí se mostrarán las imágenes o videos del producto -->
        </div>
        <div id="informacion">
            <h3 id="nombreProducto">Nombre del Producto</h3>
            <p id="precioProducto">Precio: $XXX.XX</p>
            <div id="subsecciones">
                <button id="descripcion">Descripción</button>
                <button id="materiales">Materiales</button>
                <button id="tallas">Tallas</button>
                <!-- Puedes agregar más botones para otras subsecciones -->
            </div>
            <button id="botonPago">Comprar Ahora</button>
        </div>
    </section>

    <footer>
        <p>Derechos de Autor &copy; 2023 Tu Tienda de Vestidos</p>
    </footer>
</body>
</html>
